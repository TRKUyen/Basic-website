<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link

  <body>
    <div class="wrapper">
      <div class="top-bar">
        <div class="logo">
          <img src="./images/logo-sport.png" alt="sport logo" />
        </div>
        <div class="menu-bar">
          <ul>
            <li class="active">Home</li>
            <li>Services</li>
            <li>Blog</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="search-box">
          <div class="input-search">
            <input type="text" placeholder="Search" />
            <div class="search-icon">
              <span>
                <img
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAACXBIWXMAAAsTAAALEwEAmpwYAAABJUlEQVR4nL3USytGURTG8Z/LABmaMZOMSGHkllI+A2NJRoSpTJWZfAK5zFxiTilTGcicKIXc5RK9tdSbyzmH3jyjs1vP+p+19l5780+qwxQ2sIsVjKDqt6BSzOAZbzjBPs5jfYWBrLAiLEfiOhrzYsXowV7EJ7IAh8I8G/DvVIEtvKIlCVaMYxxE20mqxh3WkkytUV1u47NoAQ8o+8nQH8DOjMCx8Nf9ZOgLQ1dG4Hj469NaHs0IXMQjypMO5QiHGQ6lBvdYTfvrYFQ5lzI223hBcxqwCEsB3URTXqwEvXFr3mJs2tOAH4nTeIrE04BcxvoCt/F9gw4ZVYvJeBx2MI9hVMZo/QmapDZc57XfrQD6XGlnIaAflZ6hoRDAnHJ7WDDYF70DDjJL5WzHnx0AAAAASUVORK5CYII="
              /></span>
            </div>
          </div>
        </div>
      </div>
      <div class="hero">
        <div class="hero-text">
          <h1>The standard Lorem Ipsum passage, used since the 1500s</h1>
          <p>
            Lorem Ipsum has been the industry's standard dummy text ever since
            the 1500s, when an unknown printer took a galley of type and
            scrambled it to make a type specimen book.
          </p>
          <span
            ><img
              src="./images/play-icon.png"
              class="play-btn"
              alt="play icon"
            />Watch video</span
          ><img
            src="./images/bubbles-icon.png"
            class="bubbles-inside"
            alt="bubbles-inside"
          />
        </div>
        <div class="hero-banner">
          <img src="./images/runners.jpg" alt="runner" />
        </div>
      </div>
      <div class="shopping-box">
        <i class="shopping shopping-bag"
          ><img src="./images/shopping-bag.png" alt="shopping"
        /></i>
      </div>
      <div class="social-icons">
        <ul>
          <!--
          <i class="icon facebook-icon"
            ><img src="./images/facebook.png" alt="facebook"
          /></i>
          <i class="icon instagram-icon"
            ><img src="./images/instagram.png" alt="instagram"
          /></i>
          <i class="icon twitter-icon"
            ><img src="./images/twitter.png" alt="twitter"
          /></i>
          <i class="icon pinterest"
            ><img src="./images/pinterest.png" alt="pinterest"
          /></i>
        --></ul>
      </div>
      <img
        src="./images/bubbles-icon.png"
        class="bubbles-outside"
        alt="bubbles-outside"
      />
    </div>
  </body>
</html>
